{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="icon" href="{% static 'images/fav.png' %}" />
    <title>{% block title %}{% endblock title %}</title>
    {% block css %}{% endblock css %}
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/site-icon.png' %}" alt="Img error" />
            <span class="nav-item">Secure Waypoint</span>
          </a>
        </li>
        <li>
          <a href="{% url 'home' %}">
            <i class="fas fa-home"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-tasks"></i>
            <span class="nav-item">Item 3</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-question-circle"></i>
            <span class="nav-item">Help</span>
          </a>
        </li>

        <!-- Sign in and sign out -->
        <li>
          <a href="#" class="register">
            <i class="fas fa-user"></i>
            <span class="nav-item">Register</span>
          </a>
        </li>
        <li>
          <a href="#" class="signin">
            <i class="fas fa-right-to-bracket"></i>
            <span class="nav-item">Sign In</span>
          </a>
        </li> 

      </ul>
    </nav>

    <!-- Page contents -->
    {% block content %}

    {% endblock content %}

  </body>
</html>
