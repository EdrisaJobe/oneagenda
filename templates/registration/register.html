{% extends 'app/base.html' %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static 'css/register.css' %}">{% endblock css %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-register">Register</button>
        <p>Already have an account? <a href="/login">Login here.</a></p>
    </form>
</div>
{% endblock content %}
