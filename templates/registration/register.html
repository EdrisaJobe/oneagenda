{% extends 'app/base.html' %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static 'css/register.css' %}">{% endblock css %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Register Form -->
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-register">Register</button>
        <p>Already have an account? <a href="/login">Login here.</a></p>
    </form>
</div>
<!-- EndOf Register Form -->
{% endblock content %}
